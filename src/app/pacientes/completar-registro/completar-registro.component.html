<div>
    <form action="" autocomplete="off">
        <div>
            <div class="card"
                style="width: 30rem; margin-left:300px; margin-top: 1%; margin-bottom:10px; box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4)">
                <div class="card-body">
                    <h4>Registrar paciente</h4>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="">Identificación</label>
                                <div class="input-group mb-3">
                                    <select name="sexo" style="width:5px; height:35px;" [(ngModel)]="persona.TipoDeIdentificacion "  class="form-select"
                                        aria-label="Default select example">
                                        <option value="TI">TI</option>
                                        <option value="CC">CC</option>
                                        <option value="PAS">PAS</option>
                                        <option value="CCE">CCE</option>
                                    </select>
                                    <input type="text"  class="form-control identification" value="{{paciente.codigoPaciente}}">
                                </div>

                            </div>
                            <div class="col">
                                <label>Nombres</label>
                                <input type="text" [(ngModel)]="persona.nombre" name="nombres">

                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label>Apellidos</label>
                                <input type="text" [(ngModel)]="persona.apellido" name="apellidos">
                            </div>
                            <div class="col">
                                <label>Edad</label>
                                <input type="number" [(ngModel)]="persona.edad" name="edad">

                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label>Usuario</label>
                                <input type="text" [(ngModel)]="persona.usuario" name="user">
                            </div>
                            <div class="col">
                                <label>Contraseña</label>
                                <input type="text" [(ngModel)]="persona.passwordd" name="pass">
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label>Correo</label>
                                <input type="text" [(ngModel)]="persona.correo" name="correo">
                            </div>
                            <div class="col">
                                <label>Direccion</label>
                                <input type="text" [(ngModel)]="persona.direccion" name="direccion">
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label>Telefono</label>
                                <input type="text" [(ngModel)]="persona.telefono" type="number" name="telefono">
                            </div>
                            <div class="col">
                                <label>Sexo</label>
                                <select name="sexo" [(ngModel)]="persona.sexo" class="form-select"
                                    aria-label="Default select example">
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div style="margin-left: 30%; margin-top: 10px; margin-bottom: -10px">
                        <button pButton pRipple type="button" (click)="update()" label="Registrar Paciente"
                            class="p-button-rounded p-button-help"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
