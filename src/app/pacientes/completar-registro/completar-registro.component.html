<div>
    <form action="" autocomplete="off">
        <div>
            <div class="card"
                style="width: 30rem; margin-left:300px; margin-top: 1%; margin-bottom:10px; box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4)">
                <div class="card-body">
                    <h4>Registrar paciente</h4>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="">Identificación</label>
                                <input type="text" [(ngModel)]="paciente.codigoPaciente"  type="number" value="1192790" name="identificacion">
                            </div>
                            <div class="col">
                                <label>Nombres</label>
                                <input type="text" [(ngModel)]="persona.nombre"  name="nombres">
  
                            </div>
                        </div>
                    </div>
  
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label>Apellidos</label>
                                <input type="text"  name="apellidos">
                            </div>
                            <div class="col">
                                <label>Edad</label>
                                <input type="number"  name="edad">
  
                            </div>
                        </div>
                    </div>
  
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label>Usuario</label>
                                <input type="text" value ="isaacpimienta"  name="user">
                            </div>
                            <div class="col">
                                <label>Contraseña</label>
                                <input type="text" value="12345" name="pass">
                            </div>
                        </div>
                    </div>
  
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label>Correo</label>
                                <input type="text" name="correo">
                            </div>
                            <div class="col">
                                <label>Direccion</label>
                                <input type="text" name="direccion">
                            </div>
                        </div>
                    </div>
  
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label>Telefono</label>
                                <input type="text"  type="number" name="telefono">
                            </div>
                            <div class="col">
                                <label>Sexo</label>
                                <select name="sexo"  class="form-select"
                                    aria-label="Default select example">
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                        </div>
                    </div>
  
                    <div style="margin-left: 30%; margin-top: 10px; margin-bottom: -10px">
                        <button pButton pRipple type="button"  label="Registrar Paciente"
                            class="p-button-rounded p-button-help"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
  </div>
