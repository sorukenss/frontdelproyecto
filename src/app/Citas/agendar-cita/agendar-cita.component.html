<div>
    <form autocomplete="off">
        <div class="card"
            style="width: 30rem; margin-left:300px; margin-top: 1%; margin-bottom:10px; box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4)">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <label for="icon">Fecha</label>
                            <div>
                                <p-calendar [(ngModel)]="date8" name="calendar" (onSelect)="mostrar()" [showIcon]="true"
                                    inputId="icon"></p-calendar>
                            </div>
                        </div>
                        <div class="col">
                            <label for="icon">Especialidad</label>
                            <select  aria-label="Default select example" (change)="mostrar()" id="nombreEspecialidad"
                                name="nombreEspecialidad" [(ngModel)]="especialidad">
                                <option value="Psicologia clinica">Psicologia clinica</option>
                                <option value="Psicologia anormal">Psicologia anormal</option>
                                <option value="Psicologia de la educacion">Psicologia de la educacion
                                </option>
                                <option value="Psicologia de la familia y pareja">Psicologia de la
                                    familia y
                                    pareja
                                </option>
                                <option value="Psicologia social">Psicologia social</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div *ngIf="date8!==undefined && especialidad!=''">
    <div>
        <div class="card"
            style="width: 50rem; margin-left: 180px; margin-top: 1%; margin-bottom:10px; box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4)">
            <div class="card-body">
                <div class="container">

                    <div class="row">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Lunes</th>
                                    <th scope="col">Martes</th>
                                    <th scope="col">Miércoles</th>
                                    <th scope="col">Jueves</th>
                                    <th scope="col">Viernes</th>
                                    <th scope="col">Sábado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let day of dias.numero; index as i">
                                    <td> <a routerLink='/apartar-cita/{{dias.lunes[i].codigoAgenda}}-{{fecha}}-{{dias.lunes[i].hora}}'
                                            *ngIf="dias.lunes[i]!=undefined"> {{ dias.lunes[i].hora }}</a></td>
                                    <td> <a routerLink='/apartar-cita/{{dias.martes[i].codigoAgenda}}-{{fecha}}-{{dias.martes[i].hora}}'
                                            *ngIf="dias.martes[i]!=undefined"> {{ dias.martes[i].hora }}</a></td>
                                    <td> <a routerLink='/apartar-cita/{{dias.miercoles[i].codigoAgenda}}-{{fecha}}-{{dias.miercoles[i].hora}}'
                                            *ngIf="dias.miercoles[i]!=undefined"> {{ dias.miercoles[i].hora }}</a></td>
                                    <td> <a routerLink='/apartar-cita/{{dias.jueves[i].codigoAgenda}}-{{fecha}}-{{dias.jueves[i].hora}}'
                                            *ngIf="dias.jueves[i]!=undefined"> {{ dias.jueves[i].hora }}</a></td>
                                    <td> <a routerLink='/apartar-cita/{{dias.viernes[i].codigoAgenda}}-{{fecha}}-{{dias.viernes[i].hora}}'
                                            *ngIf="dias.viernes[i]!=undefined"> {{ dias.viernes[i].hora }}</a></td>
                                    <td> <a routerLink='/apartar-cita/{{dias.sabado[i].codigoAgenda}}-{{fecha}}-{{dias.sabado[i].hora}}'
                                            *ngIf="dias.sabado[i]!=undefined"> {{ dias.sabado[i].hora }}</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
