<div>
    <form autocomplete="off">
        <div class="card"
            style="width: 60rem; margin-left:100px; margin-top: 1%; margin-bottom:10px; box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4)">
            <div class="card-body">
                <div class="tablet-responsive">
                    
                    <p-table [value]="citas" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                        responsiveLayout="scroll"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[1,2,3]">
                        <ng-template pTemplate="header">
                            <tr>
                                <th scope="col">Codigo De La Cita </th>
                                <th scope="col">Id Paciente</th>
                                <th scope="col">Paciente</th>
                                <th scope="col">Fecha De Atención</th>
                                <th scope="col">Hora De Atención</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Opcion</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-cita>
                            <tr>
                                <td><a routerLink='/atender-cita/{{cita.codigoCita}}'>{{cita.codigoCita}}</a></td>
                                <td>{{cita.paciente.codigoPaciente}}</td>
                                <td>{{cita.paciente.persona.nombre}}</td>
                                <td>{{cita.fecha}}</td>
                                <td>{{cita.hora}}</td>
                                <td>{{0}}</td>
                                <td *ngIf="cita.estado=='PENDIENTE'"><button disabled pButton pRipple type="button" pTooltip="Cancelar Cita"
                                    tooltipPosition="right" class="p-button-rounded p-button-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
                                        <path
                                            d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z" />
                                        <path
                                            d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z" />
                                    </svg></button></td>
                                    <td *ngIf="cita.estado=='ATENDIDO'"><button disabled pButton pRipple type="button" pTooltip="Cancelar Citap"
                                        tooltipPosition="right" class="p-button-rounded p-button-success">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                                                <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                                              
                                        </svg></button></td>
                                <td><button pButton pRipple type="button" icon="pi pi-times" pTooltip="Cancelar Cita"
                                        tooltipPosition="right" class="p-button-rounded p-button-danger"></button></td>
                            </tr>
                        </ng-template>
                    </p-table>


                </div>

            </div>
        </div>
    </form>
</div>
