<div>
    <form action="">
        <div>
            <div class="card"
                style="width: 30rem; margin-left: 25%; margin-top: 1%; margin-bottom:10px; box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4)">
                <div class="card-body">
                    <h4>Psicologo</h4>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="">Identificación</label>
                                <input type="text" disabled [(ngModel)]=" psicologo.persona.identification" name="identificacion">
                            </div>
                            <div class="col">
                                <label>Nombres</label>
                                <input type="text" [(ngModel)]=" psicologo.persona.nombre" name="nombres">

                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label>Apellidos</label>
                                <input type="text" [(ngModel)]=" psicologo.persona.apellido" name="apellidos">
                            </div>
                            <div class="col">
                                <label>Edad</label>
                                <input type="number" [(ngModel)]=" psicologo.persona.edad" name="edad">

                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label>Usuario</label>
                                <input type="text" [(ngModel)]=" psicologo.persona.usuario" name="user">
                            </div>
                            <div class="col">
                                <label>Contraseña</label>
                                <input type="text" [(ngModel)]=" psicologo.persona.passwordd" name="pass">

                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label>Correo</label>
                                <input type="text" [(ngModel)]="psicologo.persona.correo" name="correo">
                            </div>
                            <div class="col">
                                <label>Direccion</label>
                                <input type="text" [(ngModel)]="psicologo.persona.direccion" name="direccion">
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label>Telefono</label>
                                <input type="text" [(ngModel)]="psicologo.persona.telefono" name="telefono">
                            </div>
                        </div>
                    </div>


                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label>Sexo</label>
                                <select name="sexo" [(ngModel)]=" psicologo.persona.sexo" class="form-select" aria-label="Default select example">
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                            <div class="col">
                                <label >Especialidad</label>
                                <select name="tipodecita" [(ngModel)]=" psicologo.especialidad.nombreEspecialidad" class="form-select" aria-label="Default select example">
                                    <option value="Psicologia clinica">Psicologia clinica</option>
                                    <option value="Psicologia anormal">Psicologia anormal</option>
                                    <option value="Psicologia de la educacion">Psicologia de la educacion</option>
                                    <option value="Psicologia de la familia y pareja">Psicologia de la familia y pareja</option>
                                    <option value="Psicologia social">Psicologia social</option>
                                </select>

                            </div>
                        </div>
                    </div>


                    <div style="margin-left: 25%; margin-top: 10px; margin-bottom: -10px">
                        <button pButton pRipple type="button" (click)="update()" label="Modificar"
                            class="p-button-rounded p-button-info"></button>
                        <button style="margin-left: 10px;" (click)="delete(psicologo.persona.identification)" pButton pRipple type="button" label="Eliminar"
                            class="p-button-rounded p-button-danger"></button>
                    </div>
                    <div>
                        <p-dialog header="Respuesta:" [(visible)]="visible" [modal]="true" [style]="{width: '50vw'}"
                            [baseZIndex]="10000" [draggable]="false" [resizable]="false">
                            <p class="p-m-0">Psicologo modificado con exito.</p>
                        </p-dialog>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
