
<div class="container" id="container" style="margin-top:3%">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crear Cuenta</h1>
			<input type="text" placeholder="Identificacion"  />
			<input type="email" placeholder="Usuario" />
			<input type="password" placeholder="Contraseña" />
			<button>Registrar</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Iniciar Sesión</h1>
			<input type="email" [(ngModel)]="user.User" name="user" id="user"  placeholder="Usuario" />
			<input type="password" [(ngModel)]="user.password" name="pass" id="pass" placeholder="Contraseña" />
			<a href="#">¿Olvidó Su Contraseña?</a>
			<button (click)="login()">Iniciar Sesión</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido de regreso!</h1>
				<p>¿Estás registrado?, vuelve para iniciar sesión</p>
				<button class="ghost" id="signIn">Iniciar sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola, Amigo!</h1>
                <p>¿No estás registrado?, regístrate</p>
				<button class="ghost" id="signUp">Registrate</button>
			</div>
		</div>
	</div>
</div>
